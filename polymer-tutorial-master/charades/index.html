<!doctype html>
<html>

<head>
	<title>charades</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<script href="components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="charades-game.html">

	<style>
	body{
		color: #333;
		font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		margin: 0;
		background: #f1f1f1;
    }
	charades-game {
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
	}
	</style>

</head>

<body>

	<charades-game page="1">
		<new-game-form></new-game-form>
		<join-game-form></join-game-form>
	</charades-game>
	<!-- <new-game-form username="username " ></new-game-form> -->



<script>
	
	var game = document.querySelector('charades-game');
	var new_game_form = document.querySelector('new-game-form');
	var join_game_form = document.querySelector('join-game-form');

	//game.page = 1;

	new_game_form.addEventListener('goback', function() {
		game.page = 0;
  	});

	new_game_form.addEventListener('teamcolor', function(e, d) {
		game.teamcolor = e.detail.color;
		//console.log(e.detail.color);
  	});

	join_game_form.addEventListener('goback', function() {
		game.page = 0;
  	});

</script>

</body>

</html>
